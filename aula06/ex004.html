<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body {
            font: normal 1.4em Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olha que informações legais!<br>`)
        document.write(`Olá, <strong>${nome}</strong>!<br>Seu nome tem ${nome.length} letras.<br>`) //Conta a quantidade de caracteres do string
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}.`)
    </script>
</body>
</html>
